<sly data-sly-use.model="com.adobe.aem.guides.wknd.core.models.NishantModel"/>

<h1>USER DETAILS</h1>


<div>
    <h2>${model.name}</h2>
    <p>Age: ${model.age}</p>
    <p>Class: ${model.className}</p>
    <img src="${model.image}" alt="Uploaded Image"/>
    <h1>LIST OF COURSES</h1>

    <ul data-sly-list.courseDetail="${model.courseDetails}">
        <li>
            Course: ${courseDetail.coursename}, Score: ${courseDetail.score} , Grade: ${courseDetail.grade}

        </li>
    </ul>
</div>
